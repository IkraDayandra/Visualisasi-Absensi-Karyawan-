<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Dashboard Keterlambatan</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- Dashboard Layout -->
    <div class="dashboard-layout" id="dashboardLayout">
        <!-- Fixed Navbar -->
        <nav class="navbar" id="navbar">
            <div class="nav-container">
                <button class="menu-toggle" onclick="toggleSidebar()">
                    <div class="hamburger">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                </button>
                <div class="profile-picture">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
        </nav>

        <!-- Fixed Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-chart-line"></i> Dashboard</h3>
                <p>Keterlambatan System</p>
            </div>
            <ul class="sidebar-menu">
                <li>
                    <button class="sidebar-btn active" onclick="showPage('home')">
                        <i class="fas fa-home"></i> Home
                    </button>
                </li>
                <li>
                    <button class="sidebar-btn" onclick="navigateToPage('dashboard.html')">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </button>
                </li>
                <li>
                    <button class="sidebar-btn" onclick="navigateToPage('riwayat-presensi.html')">
                        <i class="fas fa-history"></i> Riwayat Presensi
                    </button>
                </li>
                <li>
                    <button class="sidebar-btn" onclick="navigateToPage('rekap-presensi.html')">
                        <i class="fas fa-calendar-check"></i> Rekap Presensi
                    </button>
                </li>
                <li>
                    <button class="sidebar-btn" onclick="toggleSubmenu('visitor')">
                        <i class="fas fa-users"></i> Riwayat Tamu
                        <i class="fas fa-chevron-down submenu-icon"></i>
                    </button>
                    <ul class="submenu" id="visitor-submenu">
                        <li>
                            <button class="sidebar-btn" onclick="navigateToPage('riwayat-tamu.html?view=infografis')">
                                <i class="fas fa-chart-line"></i> Infografis
                            </button>
                        </li>
                        <li>
                            <button class="sidebar-btn" onclick="navigateToPage('riwayat-tamu.html?view=rekapitulasi')">
                                <i class="fas fa-table"></i> Rekapitulasi
                            </button>
                        </li>
                    </ul>
                </li>
                <li>
                    <button class="sidebar-btn" onclick="navigateToPage('admin.html')">
                        <i class="fas fa-user-shield"></i> Admin
                    </button>
                </li>
                <li>
                    <button class="sidebar-btn logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </li>
            </ul>
        </div>

        <!-- Sidebar Overlay for Mobile -->
        <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>

        <!-- Home Menu Area -->
        <div class="main-content" id="mainContent">
            <!-- Home Page -->
            <div class="page active" id="home-page">
                <div style="display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden;">
                    <div style="text-align: center; padding: 40px; max-width: 90%; overflow: hidden;">
                        <h1 style="font-size: 42px; color: #ffffff; margin-bottom: 20px; text-shadow: 3px 3px 6px rgba(0,0,0,0.8); font-weight: 700;">Sistem Informasi Keterlambatan Terintegrasi</h1>
                        <h2 style="font-size: 28px; color: #ffffff; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); font-weight: 400;">Analisa Riwayat Tamu</h2>
                        <div style="margin-top: 30px; padding: 15px 25px; background: rgba(255,255,255,0.2); border-radius: 10px; backdrop-filter: blur(10px);">
                            <p style="color: #ffffff; font-size: 16px; margin: 0; text-shadow: 1px 1px 2px rgba(0,0,0,0.6);">Selamat datang di Dashboard Keterlambatan Peruri</p>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- End Main Content -->
    </div> <!-- End Dashboard Layout -->

    <script src="../js/home.js"></script>
    <script src="../js/shared.js"></script>
</body>
</html>
